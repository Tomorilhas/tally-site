html_content = """
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tally Externa</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background-color: #ccc;
      color: #333;
    }
    .menu, .status {
      padding: 20px;
    }
    .externa-btn {
      display: block;
      margin: 10px auto;
      padding: 15px;
      width: 80%;
      font-size: 1.2em;
      cursor: pointer;
    }
    #status-mqtt {
      font-size: 0.9em;
      margin-top: 10px;
    }
    #back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div class="menu" id="menu">
    <h2>Selecione a Externa</h2>
    <button class="externa-btn" onclick="selectExterna(1)" id="btn1">Externa 1</button>
    <button class="externa-btn" onclick="selectExterna(2)" id="btn2">Externa 2</button>
    <button class="externa-btn" onclick="selectExterna(3)" id="btn3">Externa 3</button>
    <button class="externa-btn" onclick="selectExterna(4)" id="btn4">Externa 4</button>
    <button class="externa-btn" onclick="selectExterna(5)" id="btn5">Externa 5</button>
    <div id="status-mqtt">Conectando ao MQTT...</div>
  </div>

  <button id="back-btn" onclick="goBack()">← Voltar</button>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    const brokerUrl = "wss://2ca26723bea1429ab8136fa9d24ea28d.s1.eu.hivemq.cloud:8884/mqtt";
    const options = {
      username: "morilhas",
      password: "Pi3,1415",
      connectTimeout: 4000,
      reconnectPeriod: 4000,
      clean: true
    };

    const client = mqtt.connect(brokerUrl, options);
    const statusDiv = document.getElementById("status-mqtt");
    const menuDiv = document.getElementById("menu");
    const backBtn = document.getElementById("back-btn");

    let currentExterna = null;

    client.on("connect", () => {
      statusDiv.textContent = "✅ Conectado ao MQTT";
      for (let i = 1; i <= 5; i++) {
        client.subscribe(`externa/${i}/status`);
      }
    });

    client.on("error", (err) => {
      statusDiv.textContent = "❌ Erro na conexão MQTT";
      console.error("MQTT Error:", err);
    });

    client.on("message", (topic, message) => {
      const externaNum = topic.toString().split("/")[1];
      const status = message.toString();
      const btn = document.getElementById("btn" + externaNum);
      if (btn) {
        if (status === "program" || status === "preview") {
          btn.textContent = `Externa ${externaNum} (em uso)`;
        } else {
          btn.textContent = `Externa ${externaNum}`;
        }
      }

      if (currentExterna && topic === `externa/${currentExterna}/status`) {
        if (status === "program") {
          document.body.style.backgroundColor = "#c00";
        } else if (status === "preview") {
          document.body.style.backgroundColor = "#0c0";
        } else {
          document.body.style.backgroundColor = "#ccc";
        }
      }
    });

    function selectExterna(num) {
      currentExterna = num;
      menuDiv.style.display = "none";
      backBtn.style.display = "block";
      document.body.style.backgroundColor = "#ccc";
    }

    function goBack() {
      currentExterna = null;
      menuDiv.style.display = "block";
      backBtn.style.display = "none";
      document.body.style.backgroundColor = "#ccc";
    }
  </script>
</body>
</html>
"""

with open("index.html", "w", encoding="utf-8") as f:
    f.write(html_content)
